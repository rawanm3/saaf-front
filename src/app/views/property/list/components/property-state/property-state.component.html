
<div class="row">
  <div class="col-xl-4 col-md-4" *ngFor="let item of stats">
  <div class="card border-0 shadow-sm">
    <div class="card-body p-3">
      <div class="d-flex align-items-center gap-3">
        <div class="avatar-sm flex-shrink-0">
          <div class="avatar-title bg-{{item.variant}}-subtle text-{{item.variant}} rounded-3 d-flex align-items-center justify-content-center">
            <iconify-icon [icon]="item.icon" class="fs-22"></iconify-icon>
          </div>
        </div>
        <div class="flex-grow-1">
          <p class="text-muted mb-1 fs-13">{{ item.title | translate }}</p>
          <h5 class="mb-1">{{ item.amount }}</h5>
          
        </div>
      </div>
    </div>
  </div>
</div>

</div>
