<div class="card shadow-lg border-0 rounded-3" *ngIf="investment && !isLoading">
  <div class="card-body p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h4 class="card-title mb-1">Investment Details</h4>
        <p class="text-muted mb-0">View your investment information</p>
      </div>
      <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
        <i class="ri-arrow-left-line me-1"></i> Back to List
      </button>
    </div>

    <investment-info [investment]="investment"></investment-info>
  </div>
</div>

<div class="card shadow-lg border-0 rounded-3" *ngIf="isLoading">
  <div class="card-body p-4 text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Loading investment details...</p>
  </div>
</div>

<div class="card shadow-lg border-0 rounded-3" *ngIf="!investment && !isLoading">
  <div class="card-body p-4 text-center">
    <iconify-icon icon="solar:danger-triangle-bold-duotone" class="fs-48 text-warning mb-3"></iconify-icon>
    <h5 class="text-muted">Investment Not Found</h5>
    <p class="text-muted mb-3">The investment you're looking for doesn't exist or has been removed.</p>
    <button type="button" class="btn btn-primary" (click)="goBack()">
      <i class="ri-arrow-left-line me-1"></i> Back to List
    </button>
  </div>
</div>
