<div class="row g-3">
  <div class="col-md-4 col-lg-3" *ngFor="let item of stateList">
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <h4 class="card-title mb-2">
              {{ item.title | translate }}
            </h4>
            <p class="text-muted fw-medium fs-22 mb-0">
              {{ item.amount }} 
            </p>
          </div>
          <div>
            <div class="avatar-md bg-primary bg-opacity-10 rounded d-flex align-items-center justify-content-center">
              <iconify-icon [icon]="item.icon" class="fs-32 text-primary avatar-title"></iconify-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
